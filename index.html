<!DOCTYPE html>

<html>

<head>

	<title>Star Wars Fight Club</title>
	
	<!-- Reset CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	
	<!-- Bootstrap 3.3.6 -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--Bootswatch Cyborg-->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">
    
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    
    <!--Javascript-->
    <script  src="assets/javascript/game.js"></script>
	
	<!--My CSS Override of Bootstrap and Bootswatch-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<div class="container">

		<div class="row">

			<div class="col-md-12 header">
				<div class="bs-component">
					<h1 class="header">Star Wars Fight Club!</h1>
				</div>
			</div>

		</div>


		<div class="row">

			<div class="col-md-12">
				<div class="row bs-component player"></div>
			</div>

		</div>
			
		<div class="row">

			<div class="col-md-12">
				<div class="bs-component">
					<h4>Your Character</h4>
				</div>
			</div>

		</div>

		<div class="row">

			<div class="col-md-12">
				<div class="row bs-component potentialEnemies"></div>
			</div>			

		</div>

		<div class="row">
			
			<div class="col-md-12">
				<h4>Enemies Avalable To Attack</h4>
			</div>

		</div>

		<div class="row">
			
			<div class="col-md-12">
				<h4>Fight Section</h4>
				<button class="attackButton btn btn-primary">Fight</button>
				<h4>Defender</h4>
			</div>

		</div>

		<div class="row">

			<div class="col-md-12">
				<div class="row bs-component currentEnemy"></div>	
			</div>			

		</div>
		
	</div>

</body>

</html>
